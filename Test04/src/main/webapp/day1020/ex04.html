<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <style type="text/css">
      div {
          background-color: skyblue;
          width: 50px;
          height: 50px;
          position: relative;
      }
   </style>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script type="text/javascript">
      $(function(){
         $("div").each(function (idx) {
			$(this).delay(idx*500).animate({
				left:500
			},'slow')
		});
      });
   </script>
</head>
<body>
   <div></div><div></div>
   <div></div><div></div>
   <div></div><div></div>
</body>
</html>
