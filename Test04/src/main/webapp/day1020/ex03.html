<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width: 100px;
		
		margin: 20px;
	}
	
	div{
		padding: 30px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../jquery.innerfade.js"></script>
<script type="text/javascript">
$(function() {
	$("img").hover(function(){
		$(this).animate({width:150},'slow')
	},function(){
		$(this).animate({width:100},'slow')
	});
	
	$("div").mouseleave(function () {
		$("img").stop(true);
		$("img").animate({width:100},'slow')
	});
});
</script>
</head>
<body>
	<div>
		<img src="../v6.jpg">
		<img src="../v7.jpg">
		<img src="../v8.jpg">
		<img src="../v9.jpg">
		<img src="../v10.jpg">
	</div>
</body>
</html>
