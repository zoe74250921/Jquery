<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.css">
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	
	#canvas{
		background-color: gray;
		width: 600px;
		height: 400px;
		overflow: hidden;
		position: relative;
	}
	
	.inner_box{
		background-color: orange;
		width: 100px;
		height: 100px;
		position: absolute;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function(){
	$(".inner_box").each(function (index) {
		$(this).css({left:index*90,top:index*90})
	});
});
</script>
</head>
<body>
	<h1>Test Header</h1>
	<div id="canvas">
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
	</div>
	<h1>Test Header</h1>
</body>
</html>
