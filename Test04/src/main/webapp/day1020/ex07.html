<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.css">
<style type="text/css">
	div{
		background-color: orange;
		width: 150px;
		height: 150px;
		position: relative;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function(){
	$("button").click(function () {
		var r = $("select > option:selected").html();
		
		$("div").animate({left:'600'},1000,r);
		$("div").animate({left:'0'},500,r);
	});
});
</script>
</head>
<body>
	<select>
		<option>linear</option>
		<option>easeOutBounce</option>
		<option>easeInOutElastic</option>
	</select>
	<button>MOVE</button>
	<div></div>
</body>
</html>
