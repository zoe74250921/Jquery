<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var data = [9, 7, 5, 3, 15];
	var sum = 0;
	var max = data[0];
	for (var i = 0; i < data.length; i++) {
		sum += data[i];
		if (data[i] > max) {
			max = data[i];
		}
	}
	
	alert("총합: " + sum + "\n최대값: " + max);
</script>
</body>
</html>
