<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function calc1() {
		a = eval(document.getElementById("num1").value);
		b = eval(document.getElementById("num2").value);
		c = a + b;
		document.getElementById("result").innerHTML = c;
	}
	function calc2() {
		a = eval(document.getElementById("num1").value);
		b = eval(document.getElementById("num2").value);
		c = a - b;
		document.getElementById("result").innerHTML = c;
	}
	function calc3() {
		a = eval(document.getElementById("num1").value);
		b = eval(document.getElementById("num2").value);
		c = a * b;
		document.getElementById("result").innerHTML = c;
	}
	function calc4() {
		a = eval(document.getElementById("num1").value);
		b = eval(document.getElementById("num2").value);
		c = a / b;
		document.getElementById("result").innerHTML = c;
	}
</script>
</head>
<body>
	수1: <input type="text" id="num1"><br>
	수2: <input type="text" id="num2"><br>
	<button onclick="calc1()">더하기</button>
	<button onclick="calc2()">빼기</button>
	<button onclick="calc3()">곱하기</button>
	<button onclick="calc4()">나누기</button>
	결과: <span id="result"></span>	
</body>
</html>
