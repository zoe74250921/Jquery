<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img id="img">
<script type="text/javascript">
	var date = new Date();
	var hour = date.getHours();
	if (hour<18) {
		document.getElementById("img").src="sun.png";
	}else {
		document.getElementById("img").src="moon.png";
	}
