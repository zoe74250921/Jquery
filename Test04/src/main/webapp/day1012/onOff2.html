<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro(fname) {
		document.getElementById("lamp").src = fname;
	}
</script>
</head>
<body>
<img id="lamp" src="off.png">
<button onclick="pro('on.png')">켜기</button>
<button onclick="pro('off.png')">끄기</button>
</body>
</html>
