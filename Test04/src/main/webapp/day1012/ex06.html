<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function calc() {
		a = eval(document.getElementById("num").value);

		if (a % 2 == 0) {
			alert("짝수입니다!")
		}else {
			alert("홀수입니다!")
		}	
	}
</script>
</head>
<body>
	숫자를 입력하세요: <input type="text" id="num"><br>

	<button onclick="calc()">결과보기</button>

</body>
</html>
