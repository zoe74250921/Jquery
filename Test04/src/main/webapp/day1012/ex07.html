<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro1() {
		alert("함수1입니다.")
	}
	
	var pro2 = function () {
		alert("함수2입니다.")
	}
</script>
</head>
<body>
	<button onclick="pro1()">함수1</button>
	<button onclick="pro2()">함수2</button>
</body>
