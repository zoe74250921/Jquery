<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function(){
		var header = document.getElementById("header");
		header.onclick = function(){
			this.style.color = "orange";
			this.style.backgroundColor="red";
		};
	}
</script>
</head>
<body>
	<h1 id="header">눌러바!</h1>
</body>
</html>
