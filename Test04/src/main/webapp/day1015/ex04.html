<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	document.onclick = function(event){
		var str = "";
		for(var i in event){
			str += i + "---------->" + event[i] + "<br>";
		}
		document.body.innerHTML = str;
	}
}
</script>
</head>
<body>
</body>
</html>
