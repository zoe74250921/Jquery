<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
   $(function() {
      $("#btnMember1").click(function(){
         $("*").css("color","black");
         $(".member1").css("color","red");
      });
      
      $("#btnMember1Name").click(function(){
         $("*").css("color","black");
         $("h1.member1").css("color","pink");
      });

      $("#btnMember1Tel").click(function(){
         $("*").css("color","black");
         $(".tel.member1").css("color","skyblue");
      });
      
   });
</script>
</head>
<body>

   <h1 class="member1">김지현</h1>
   <p class="addr member1">고양시</p>
   <p class="tel member1">010-1234-5678</p>
   
   <h1 class="member2">정재호</h1>
   <p class="addr member2">성동구</p>
   <p class="tel member2">010-1111-1111</p>
   
   <button id="btnMember1">회원1</button>
   <button id="btnMember1Name">회원1의 이름</button>
   <button id="btnMember1Tel">회원1의 전화</button>
   
   
   
   
</body>
</html>
