<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#sonP").click(function () {
			$("#a *").css("background-color", "white");
			$("#a>p").css("background-color", "pink");
		});
		
		$("#allP").click(function () {
			$("#a *").css("background-color", "white");
			$("#a p").css("background-color", "pink");
		});
		
		$("#allA").click(function () {
			$("#a *").css("background-color", "pink");
		});
	});
</script>
</head>
<body>
	<div id="a">
		<p>죠니</p>
		<h2>안녕</h2>
		<div>
			<p>일산</p>
		</div>
	</div>
	<div id="b" style="background-color: pink">
		<p>망갱</p>
		<h2>할루</h2>
		<div>
			<p>강릉</p>
		</div>
	</div>
	<button id="sonP">A의 아들 중에 p</button>
	<button id="allP">A의 후손 중에 p</button>
	<button id="allA">A의 모든 후손들</button>
</body>
</html>
