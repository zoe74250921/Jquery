<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("li").mouseover(function () {
		$(this).css("color", "blue");
	});
	$("li").mouseleave(function () {
		$(this).css("color", "black");
	})
});
</script>
</head>
<body>
	<h2>인생에서 중요하게 여기는 것</h2>
	<ul>
		<li onmouseover="" onmouseleave="">가족</li>
		<li onmouseover="" onmouseleave="">휴식</li>
		<li onmouseover="" onmouseleave="">돈</li>
		<li onmouseover="" onmouseleave="">건강</li>
		<li onmouseover="" onmouseleave="">친구</li>
		<li onmouseover="" onmouseleave="">사랑</li>
	</ul>
</body>
</html>
