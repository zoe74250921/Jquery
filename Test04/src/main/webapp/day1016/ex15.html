<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	var item1 = ["동물", "과일","채소"];
	var item2 = [["사자", "호랑이","고양이"],["딸기","체리","복숭아"],["토마토","감자","양파"]];
	$.each(item1,function(idx,item){
		var option = $("<option></option>").html(item);
		$("#item1").append(option);
	});
	
	$("#item1").change(function () {
		var val = $(this).val();
		var idx = $("#item1 > option:selected").index();
		arr = item2[idx];
		$("#item2").empty();
		$.each(arr,function(idx,item){
			var option = $("<option></option>").html(item);
			$("#item2").append(option);
		});
	});
	
	$("#item2").change(function () {
		var v1 = $("#item1").val();
		var v2 = $("#item2").val();
		$("span").html(v1+","+v2);
		
	})
});
</script>
</head>
<body>
	<select id="item1"></select>
	<select id="item2"></select>
	<span></span>
</body>
</html>
