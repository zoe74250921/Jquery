<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btn").click(function () {
		$("#member2, #member4").css("color", "red");
	});
});
</script>
</head>
<body>
	<ul>
		<li id="member1">죠니</li>
		<li id="member2">효니</li>
		<li id="member3">망갱</li>
		<li id="member4">나용</li>

	</ul>
	<button id="btn">동물</button>
</body>
</html>
