<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   .reverse{
      background: black;
      color: white;
   }
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("h1").hover(function () {
		$(this).addClass("reverse");
	},function(){
		$(this).removeClass("reverse");
	});
});
</script>
</head>
<body>
	<h1>귀여운</h1>
	<h1>고양이</h1>
	<h1>도롤리</h1>

</body>
</html>
