<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("button").click(function () {
		$("div").append($("h1").clone());
	});
});
</script>
</head>
<body>
	<h1>도롤리</h1>
	<hr>
	<div></div>
	<hr>
	<button>복사</button>
</body>
</html>
