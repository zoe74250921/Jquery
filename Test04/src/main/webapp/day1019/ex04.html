<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.item{
	background: yellow;
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("button").click(function () {
		$("h1").addClass("item");
	})
});
</script>
</head>
<body>
	<h1>죠니</h1>
	<h1>효니</h1>
	<h1>줄리</h1>
	<button>클래스 추가</button>
</body>
</html>
