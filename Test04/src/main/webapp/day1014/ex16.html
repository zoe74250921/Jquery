<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		var sun = $("#sun");
		var moon = $("#moon");
		var earth = $("#earth");
		
		$(".item").css("position","absolute");
		
		$(sun).css({
			left:350+"px",
			top:300+"px"
		});
		
		var earthAngle = 0;
		var moonAngle = 0;
		
		setInterval(function () {
			var earthLeft = 350+150*Math.cos(earthAngle);
			var earthTop = 300+150*Math.sin(earthAngle);
			
			var moonLeft = earthLeft+50*Math.cos(moonAngle);
			var moonTop = earthTop+50*Math.sin(moonAngle);
			
			$(earth).css({
				left:earthLeft+"px",
				top:earthTop+"px"
			});
			
			$(moon).css({
				left:moonLeft+"px",
				top:moonTop+"px"
			});
			
			earthAngle += 0.1;
			moonAngle += 0.2;
			
		},1000/20);
	});
</script>
</head>
<body>
<img class="item" id="sun" src="../sun.png" width="50" height="50">
<img class="item" id="moon" src="../moon.png" width="30" height="30">
<img class="item" id="earth" src="../earth.png" width="50" height="50">
</body>
</html>
