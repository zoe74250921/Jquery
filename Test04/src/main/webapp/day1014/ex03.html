<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function () {
		document.getElementsByTagName("button")[0].onclick = function () {	
			var h1 = document.getElementById("h1");
			var p = h1.parentNode;
			//h1의 부모노드를 찾아주는 메소드;
			p.removeChild(h1);
		}
	}
</script>
</head>
<body>
	<div id="div">
		<h1 id="h1">홍길동</h1>
	</div>
	<button id="btnRemove">지우기</button>
</body>
</html>
