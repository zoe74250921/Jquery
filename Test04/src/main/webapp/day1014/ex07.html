<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("li").dblclick(function () {
			$(this).remove();
		});
	})
</script>
</head>
<body>
	<h2>직장인이 선호하는 점심메뉴</h2>
	<ul>
		<li>햄버거</li>
		<li>짜장면</li>
		<li>짬뽕</li>
		<li>백반</li>
		<li>돈까스</li>
	</ul>
</body>
</html>
