<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#btn").click(function () {
			$.ajax("/listMember6", {success:function(data){
				var arr = eval(data)
				$.each(arr, function (idx,item) {
					var tr = $("<tr></tr>")
					var td1 = $("<td></td>").html(item.name)
					var td2 = $("<td></td>").html(item.age)
					var td3 = $("<td></td>").html(item.addr)
					$(tr).append(td1,td2,td3)
					$("#tb").append(tr)
				})
			}})
		})
	})
</script>
</head>
<body>
	<table id="tb" border="1" width="80%">
		<tr>
			<td>이름</td>
			<td>나이</td>
			<td>주소</td>
		</tr>
	</table>
	<button id="btn">Ajax통신</button>
	<hr>
	<textarea rows="10" cols="50"></textarea>
</body>
</html>
