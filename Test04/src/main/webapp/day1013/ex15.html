<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" >
   
	var arr = [
		{no:1,name:"옷1",qty:10,price:13000,fname:"cloth1.jpg"},
		{no:2,name:"옷2",qty:7,price:14000,fname:"cloth2.jpg"},
		{no:3,name:"옷3",qty:12,price:15000,fname:"cloth3.jpg"},
		{no:4,name:"옷4",qty:3,price:16000,fname:"cloth4.jpg"},
		{no:5,name:"옷5",qty:14,price:17000,fname:"cloth5.jpg"}
	];
	var n = 0;
   
	window.onload = function () {
		var img = document.getElementById("img");
		var no = document.getElementById("no");
		var name = document.getElementById("name");
		var qty = document.getElementById("qty");
		var price = document.getElementById("price");
		setInterval(function () {
			item = arr[n++]
			img.src = "../"+item.fname
			no.innerHTML=item.no
			name.innerHTML=item.name
			qty.innerHTML=item.qty
			price.innerHTML=item.price
			if (n >= arr.length) {
				n = 0;
			}
		}, 1000);
	}

</script>
</head>
<body>
	<img id="img" src="../cloth1.jpg"><br>
	상품번호 : <span id="no"></span><br>
	상품이름 : <span id="name"></span><br>
	상품수량 : <span id="qty"></span><br>
	상품가격 : <span id="price"></span><br>
</body>
</html>
