<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	var arr = [
		"BTS의 빌보드 대기록…핫100 1·2위 노래 동시 석권!",
		"방탄소년단, 유엔 총회에서 미래세대 위한 희망 메시지 보낸다!",
		"방탄소년단이 손수 만든 새 앨범 ‘BE’ 11월 20일 발매..전세계 동시 공개!",
		"방탄소년단(BTS)이 공연하면 세계 최고 핫 플레이스가 된다!",
		"그들이 가는 길이 역사…세계에 우뚝 선 방탄소년단!"
		];
	$(function () {
		var n = 1;//글자 수를 위한 변수
		var i = 0;//배열의 인덱스를 위한 변수
		setInterval(function () {
			var news = arr[i];
			$("#out").val(news.substr(0,n++));
			if (n >= news.length) {
				n = 0;
				i++;
			}
			if (i >= arr.length) {
				i = 0;
			}
		},200);
	});
</script>
</head>
<body>
	<input id="out" type="text" size="100">
</body>
</html>
