<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" >
   
	var arr = [
		{no:1,name:"옷1",qty:10,price:13000,fname:"cloth1.jpg"},
		{no:2,name:"옷2",qty:17,price:14000,fname:"cloth2.jpg"},
		{no:3,name:"옷3",qty:12,price:15000,fname:"cloth3.jpg"},
		{no:4,name:"옷4",qty:13,price:16000,fname:"cloth4.jpg"},
		{no:5,name:"옷5",qty:14,price:17000,fname:"cloth5.jpg"}
	];
	var n = 0;
   
	$(function () {
		setInterval(function () {
			var item = arr[n++]
			$("#img").attr("src","../"+item.fname)
			$("#no").html(item.no)
			$("#name").html(item.name)
			$("#qty").html(item.qty)
			$("#price").html(item.price)
		},1000)
	})

</script>
</head>
<body>
	<img id="img" src="../cloth1.jpg"><br>
	상품번호 : <span id="no"></span><br>
	상품이름 : <span id="name"></span><br>
	상품수량 : <span id="qty"></span><br>
	상품가격 : <span id="price"></span><br>
</body>
</html>
