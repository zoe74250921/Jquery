<html>
<head>

<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

			bookid: 9,
			bookname: "올림픽 이야기",
			publisher: "삼성당",

	}
	
	$(function () {

			//alert(book.a);
			alert(book[a]);
		})
	})
	
	
</script>
