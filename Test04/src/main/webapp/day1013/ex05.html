<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	var book = {
			bookid: 9,
			bookname: "올림픽 이야기",
			publisher: "삼성당",
			price: "7500"
	}
	
	$(function () {
		$("#btn").click(function () {
			$.each(book, function (idx) {
				var li = $("<li></li>").html(idx + ": " +book[idx]);
				$("#list").append(li);
			});
		})
	})
	
	
</script>
</head>
<body>
	<ul id="list"></ul>
	<hr>
	<button id="btn">도서정보 확인</button>
</body>
</html>
