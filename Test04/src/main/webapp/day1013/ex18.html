<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" >
	$(function () {
		$("#add").click(function () {
			$("#re").append($("<h2></h2>").html("Hello~~~"))
		})
		
		$("#img").click(function () {
			//$("<img/>").attr("src","../cat.jpg")
			var img = $("<img/>").attr({
				src: "../cat.jpg",
				width:300,
				height:300})
			
			$("#re").append(img)	
		})
	})
</script>
</head>
<body>
	<hr>
	<div id="re"></div>
	<hr>
	<button id="add">노드추가</button><br>
	<button id="img">이미지노드추가</button>
</body>
</html>
